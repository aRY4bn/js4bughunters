<!DOCTYPE html>
<html>
<!-- 
    Consider that there is a page http://target.tld/secret.html and we want to make an xhr request to it and get its token and display it on the page.
    -->

    
<body>
    <button id="btn" onclick="">click</button><br>
    <p>token : </p>
    <div id="tok"></div>
<script>
    var btn = document.getElementById("btn");
    btn.addEventListener("click",()=>{
        const xhr = new XMLHttpRequest();
        xhr.open("GET","http://127.0.0.1/secret.html",true);
        xhr.responseType ="document";
        xhr.send();

        xhr.onreadystatechange = ()=>{
            if( xhr.readyState == 4 && xhr.status == 200 ){
                var inject_in_site = document.getElementById("tok");
                inject_in_site.innerHTML = xhr.response.getElementById("token").textContent;
            }
        }
    });
</script>
</body>
</html>
